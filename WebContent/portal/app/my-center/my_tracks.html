<script src="../../modules/echarts/echarts-all.js"></script>
<script src="../../modules/echarts/geoJson/china-main-city/china-main-city-map.js"></script>
<script>
    seajs.use('jquery', function($) {
        var myChart = echarts.init(document.getElementById('map'));
        var mapGeoData = echarts.util.mapData.params;
        var _return = false;
        var mapType = [];
        for (var city in cityMap) {
            mapType.push(city);
            // 自定义扩展图表类型
            mapGeoData.params[city] = {
                getGeoJson: (function(c) {
                    var geoJsonName = cityMap[c];
                    return function(callback) {
                        $.getJSON('../../modules/echarts/geoJson/china-main-city/' + geoJsonName + '.json', callback);
                    }
                })(city)
            }
        }
        myChart.on(echarts.config.EVENT.MAP_SELECTED, function(param) {
            if (_return) {
                _return = false
                option.series[0].mapType = '西藏';
                option.tooltip.formatter = '点击切换<br> {b}';
            } else {
                _return = true
                option.series[0].mapType = param.target;
                option.tooltip.formatter = '点击返回<br>西藏';
            }
            myChart.setOption(option, true);
        });
        var option = {
            tooltip: {
                trigger: 'item',
                formatter: '点击切换<br> {b}'
            },
            series: [{
                type: 'map',
                mapType: '西藏',
                selectedMode: 'single',
                itemStyle: {
                    normal: {
                        label: {
                            show: true
                        },
                    },
                    emphasis: {
                        label: {
                            show: true
                        }
                    }
                },
                data: []
            }]
        }
        myChart.setOption(option);
    })
</script>
