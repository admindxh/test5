<script type="text/javascript">
	// 超链接验证
	$("[name^='listImage']").blur(function() {
		var this_val = $(this).val(),
			notNull = $.trim(this_val) != "",
			testPass = $.VLDTOR.IsWebUrl(this_val);
		// 验证信息方法
		valid_txtBox(this, testPass && notNull, "只能为字母、数字和常用符号，且不能为空", "bottom")
	});
	
	// 提交保存验证
	$(".save.mr40").click(function() {
		// 失焦验证
		$("[name^='listImage']").blur();
		
		// 检查错误项
		var erro = $("span.errMesg").length > 0;
		
		// 含有错误
		if(erro) {
			// 消息盒子
			msgBox("填写的信息有误，请检查","erro");
			return;
		} 
		// 通过验证
		else {
			msgBox("保存成功！","pass");
			// 提交表单
			$("#form").submit();
		}
	});
</script>
