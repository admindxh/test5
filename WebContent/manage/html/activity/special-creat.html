<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
	<title>活动&专题-活动&专题信息管理-新建活动</title>
	<link rel="stylesheet" href="../../resources/plugin/baseCSS-1.0.4.min.css" />
	<link rel="stylesheet" href="../../resources/css/base.css" />
	<link rel="stylesheet" href="../../resources/css/travel/formWeb.css" />
	<link rel="stylesheet" href="../../resources/plugin/datepicker.css" />
    <script src="../../resources/plugin/respond.min.js" type="text/javascript"></script>
	<!-- 网页文本编辑器插件 -->
	<script src="../../resources/plugin/ckeditor/ckeditor.js" type="text/javascript"></script>
</head>

<body>
	<!-- main { -->
	<div class="main">
		<form id="" name="">
			<!-- 页面位置-->
			<div class="location">
				<label>您当前位置为:</label>
				<span><a>活动&专题</a> -</span>
				<span><a>活动&专题信息管理</a> -</span>
				<span><a href="special-info.html" target="_self">专题信息管理</a> -</span>
				<span><a href="#" target="_self">新建活动</a></span>
			</div>

			<!-- 数据操作 -->
			<div class="searchManage">
				<button type="button" class="btn-sure">预览</button>
				<button type="button" class="saveAdd btn-sure">发布</button>
			</div>

			<!-- 模块管理 { -->
			<div class="muduleManage details filament_solid_ddd">
				<!-- 活动类型 { -->
				<div class="contClassify bt-n">
					<!--<h2 class="title">活动类型</h2>-->

					<div class="formLine">
						<label class="w-auto">类型:</label>
						<span class="dataVal">专题</span>
					</div>

				</div>
				<!-- } 活动类型 -->

				<!-- 基本信息 { -->
				<div class="contClassify">
					<h2 class="title">基本信息</h2>

					<div class="formLine">
						<label>专题名称:</label>
						<input name="contentTitle" type="text" maxlength="30" class="w-260">
						<span class="reqItem">*</span>

						<label>序号:</label>
						<input name="sortNum" type="text" maxlength="5">
						<span class="reqItem">*</span>
					</div>

					<div class="formLine">
						<label>Banner图:</label>
						<button type="button" class="btn-base uploadImg">点击上传图片</button>
						<span class="txt-suggest ml20">推荐尺寸：1140 * 420</span>
					</div>
					
					<div class="formLine">
						<label class="pos_r_t5">缩略图：</label>
						<img src="../../resources/img/ele/loadImg_default_a.jpg" title="缩略图名称" alt="请上传图片" class="va_t">
					</div>

					<div class="formLine">
						<label class="pos_r_t5">活动简介:</label>
						<span class="dataVal va_t">
							<textarea id="editor1" name="editor1" cols="80" rows="10" class="ckeditor" style="display:inline-block"></textarea>
						</span>
					</div>

				</div><!-- } 基本信息 -->
				
			
				<!-- SEO信息 { -->
				<div class="contClassify">
					<h2 class="title">SEO信息</h2>

					<div class="formLine">
						<label class="w-160">&lt;Keywords&gt;标签:</label>
						<input name="keywords" type="text" maxlength="" class="w-320">
					</div>
				</div>
				<!-- } SEO信息 -->
				
				<!-- 确认按钮 -->
				<div class="formLine saveOper">
					<button type="button" class="saveAdd btn-base mr30">发布</button>
					<button type="button" class="btn-base">取消</button>
				</div>

			</div>
			<!-- } 模块管理 -->
		</form>
	</div>
	<!-- } main -->
	
	<!-- JS引用部分 -->
	<script src="../../resources/plugin/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="../../resources/plugin/baseCSS-1.0.4.js" type="text/javascript"></script>
	<script src="../../resources/js/base.js" type="text/javascript"></script>
	<script src="../../resources/plugin/bootstrap-datepicker.js" type="text/javascript"></script>
	<script src="../../resources/js/base-form.js"></script>
	<script src="../../resources/js/activity/activity-creat.js" type="text/javascript"></script>
	<script src="../../resources/plugin/jquery.rimi.validation.js" type="text/javascript"></script>
	<script src="../../resources/js/dataValidation.js" type="text/javascript"></script>
	<script type="text/javascript">
		 // 专题名称
		$("[name='contentTitle']").blur(function () {
			var this_val = $(this).val(),
				testPass = $.VLDTOR.IsEnCnNum(this_val),
				lenRange = inputRange(this, 2, 30);
			
			valid_txtBox(this, testPass && lenRange, "只能输入中文、英文、数字且长度在2-30", "top");
		});
		
		// 序号
		$("[name='sortNum']").blur(function () {
			var this_val = $(this).val(),
				testPass = $.VLDTOR.IsNum(this_val);
			valid_txtBox(this, testPass, "只能为正整数", "top");
		});
		
		// keywords
		$("[name='keywords']").blur(function () {
			var this_val = $(this).val(),
				testPass = $.VLDTOR.IsEnCnNum_comma(this_val);
			valid_txtBox_create(this, testPass, "不能为特殊字符、空或空格", "right");
		});
		
		// 保存验证
		$(".saveAdd").click(function() {
			// 失焦验证
			$("[name='contentTitle'], [name='sortNum'], [name='keywords']").blur();
			
			var errLen = $(".errMesg").length > 0;
			// 不通过
			if(errLen) {
				msgBox("填写的信息有误，请检查", "erro");
				return;
			}
			// 验证通过
			else {
				msgBox("保存成功！", "pass");
				// 提交表单
				$("#thisForm").submit();
			}
		});
	</script>

	<!-- 利用空闲时间预加载指定页面 -->
	<link rel="prefetch">
	<!-- IE10+ -->
	<link rel="next">
	<!-- Firefox -->
	<link rel="prerender">
	<!-- Chrome -->
</body>

</html>
