<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
    <title>门户首页-图说西藏管理</title>
    <link rel="stylesheet" href="../../resources/plugin/baseCSS-1.0.4.min.css" />
    <link rel="stylesheet" href="../../resources/css/base.css" />
    <link rel="stylesheet" href="../../resources/css/home/imgDescr.css" />
    <script src="../../resources/plugin/respond.min.js" type="text/javascript"></script>
</head>
<body>
    <!-- main { -->
    <div class="main">
		<form id="" name="">
			<!-- 页面位置-->
			<div class="location">
				<label>您当前位置为:</label>
				<span><a>门户首页</a> -</span>
				<span><a href="#" target="_self">图说西藏管理</a></span>
			</div>

			<!-- 模块管理 { -->
			<div class="muduleManage filament_solid_ddd">
				<!-- 查看按钮 -->
				<div class="searchManage">
					<button type="button" class="lookup btn-sure">查看</button>
				</div>

				<!-- 景点设置 { -->
				<div class="show">
					<div class="posidSet-unit">
						<i>图片1</i>
						<div class="left perc60">

							<div class="formLine">
								<label>图片1:</label>
								<button type="button" class="btn-base uploadImg">点击上传图片</button>
								<span class="txt-suggest ml20">推荐尺寸：800 * 360</span>
							</div>
							<div class="formLine">
								<label>显示标题:</label>
								<input class="showTitle" id="" name="" type="text" maxlength="30" value="">
								<span class="reqItem">*</span>
							</div>
							<div class="formLine">
								<label>链接至:</label>
								<input class="toLink" id="" name="" type="text" maxlength="" value="">
								<span class="reqItem">*</span>
							</div>
						</div>
						<div class="right mt10 perc40">
							<label>缩略图:</label>
							<img src="../../resources/img/ele/loadImg_default_d.jpg" title="缩略图名称" alt="请上传图片" class="style-d">
						</div>
					</div>

					<div class="posidSet-unit">
						<i>图片2</i>
						<div class="left perc60">

							<div class="formLine">
								<label>图片2:</label>
								<button type="button" class="btn-base uploadImg">点击上传图片</button>
								<span class="txt-suggest ml20">推荐尺寸：800 * 360</span>
							</div>
							<div class="formLine">
								<label>显示标题:</label>
								<input class="showTitle" id="" name="" type="text" maxlength="30" value="">
								<span class="reqItem">*</span>
							</div>
							<div class="formLine">
								<label>链接至:</label>
								<input class="toLink" id="" name="" type="text" maxlength="" value="">
								<span class="reqItem">*</span>
							</div>
						</div>
						<div class="right mt10 perc40">
							<label>缩略图:</label>
							<img src="../../resources/img/ele/loadImg_default_d.jpg" title="缩略图名称" alt="请上传图片" class="style-d">
						</div>
					</div>

					<div class="posidSet-unit">
						<i>图片3</i>
						<div class="left perc60">

							<div class="formLine">
								<label>图片3:</label>
								<button type="button" class="btn-base uploadImg">点击上传图片</button>
								<span class="txt-suggest ml20">推荐尺寸：800 * 360</span>
							</div>
							<div class="formLine">
								<label>显示标题:</label>
								<input class="showTitle" id="" name="" type="text" maxlength="30" value="">
								<span class="reqItem">*</span>
							</div>
							<div class="formLine">
								<label>链接至:</label>
								<input class="toLink" id="" name="" type="text" maxlength="" value="">
								<span class="reqItem">*</span>
							</div>
						</div>
						<div class="right mt10 perc40">
							<label>缩略图:</label>
							<img src="../../resources/img/ele/loadImg_default_d.jpg" title="缩略图名称" alt="请上传图片" class="style-d">
						</div>
					</div>

					<!-- 保存 -->
					<div class="saveOper">
						<button id="save" type="button" class="save btn-sure">保存</button>
					</div>
				</div><!-- } 景点设置 -->
					
			</div><!-- } 模块管理 -->
    	</form>
    </div><!-- } main -->

    <!-- JS引用部分 -->
    <script src="../../resources/plugin/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="../../resources/plugin/baseCSS-1.0.4.js" type="text/javascript"></script>
    <script src="../../resources/js/base.js" type="text/javascript"></script>
	<script src="../../resources/js/dataValidation.js"></script>
	<script src="../../resources/plugin/jquery.rimi.validation.js"></script>
	<script>
		$(".showTitle").blur(function () {
			var this_val = $(this).val();
			var regTest = $.VLDTOR.IsEnCnNum(this_val),
					regLen = inputRange(this,2,30);
			valid_txtBox(this,regTest && regLen,"只能为中英文和数字，且长度在2-30","right");
		});
		$(".toLink").blur(function () {
			var this_val = $(this).val();
			var regTest = $.VLDTOR.IsWebUrl(this_val),
					regNull = $.trim(this_val) != "";
			valid_txtBox(this,regTest && regNull,"不能为空、空格或中文","right");
		});
		$("#save").click(function () {
			$(".showTitle").blur();
			$(".toLink").blur();
			var selSpan_len = $("span.errMesg").length;
			if(selSpan_len){
				msgBox('填写信息有误，请检查!',"erro",1000);
			}else{
				// Do Something
				msgBox('保存成功','pass',1500);
			}
		})
	</script>
    <!-- 利用空闲时间预加载指定页面 -->
    <link rel="prefetch"> <!-- IE10+ -->
    <link rel="next"> <!-- Firefox -->
	<link rel="prerender"> <!-- Chrome -->
</body>
</html>
