<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
    <title>门户首页-读西藏管理</title>
    <link rel="stylesheet" href="../../resources/plugin/baseCSS-1.0.4.min.css" />
    <link rel="stylesheet" href="../../resources/css/base.css" />
    <link rel="stylesheet" href="../../resources/css/home/imgDescr.css" />
    <script src="../../resources/plugin/respond.min.js" type="text/javascript"></script>
</head>
<body>
    <!-- main { -->
    <div class="main">
		<form id="" name="">
			<!-- 页面位置-->
			<div class="location">
				<label>您当前位置为:</label>
				<span><a>门户首页</a> -</span>
				<span><a href="#" target="_self">浮窗管理</a></span>
			</div>
			
			<!-- 查看按钮 -->
			<div class="searchManage">
				<button id="save" type="button" class="save btn-sure">保存</button>
			</div>

			<!-- 模块管理 { -->
			<div class="muduleManage filament_solid_ddd">
				
				<div class="formLine">
					<label>链接至:</label>
					<input class="toLink" id="" name="" type="text" maxlength="" value="">
				</div>
				
				<div class="formLine">
					<label>缩略图:</label>
					<button type="button" class="btn-base uploadImg">点击上传图片</button>
					<span class="txt-suggest ml20">推荐尺寸：240 * 240</span>
				</div>
				
				<div class="formLine">
					<label></label>
					<img src="../../resources/img/ele/loadImg_default_c.jpg" title="图片名称" alt="banner图片">
				</div>
			</div><!-- } 模块管理 -->
    	</form>
    </div><!-- } main -->

    <!-- JS引用部分 -->
    <script src="../../resources/plugin/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="../../resources/plugin/baseCSS-1.0.4.js" type="text/javascript"></script>
    <script src="../../resources/js/base.js" type="text/javascript"></script>
	<script src="../../resources/js/dataValidation.js"></script>
	<script src="../../resources/plugin/jquery.rimi.validation.js"></script>
	<script>
		$(".toLink").blur(function () {
			var thisVal = $(this).val();
			var regTest = $.VLDTOR.IsWebUrl(thisVal);
			var regReturn = valid_txtBox_create(this,regTest,"不能为中文或空格","right");
			if(regReturn){
				VLDRST.ToLink = true;
			}else{
				VLDRST.ToLink = false;
			}
		});
		$("#save").click(function () {
			$(".toLink").blur();
			if(VLDRST.ToLink){
				msgBox("保存成功","pass",1500);
			}else{
				// Do Something
				msgBox("填写的信息有误，请检查","erro",1000);
			}
		})
	</script>
    <!-- 利用空闲时间预加载指定页面 -->
    <link rel="prefetch"> <!-- IE10+ -->
    <link rel="next"> <!-- Firefox -->
	<link rel="prerender"> <!-- Chrome -->
</body>
</html>
