<!doctype html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge"/>
    <title>看西藏-视频专区信息管理-视频信息添加</title>
    <link rel="stylesheet" href="../../resources/plugin/baseCSS-1.0.4.min.css"/>
    <link rel="stylesheet" href="../../resources/css/base.css"/>
    <link rel="stylesheet" href="../../resources/css/travel/formWeb.css"/>
    <script src="../../resources/plugin/respond.min.js" type="text/javascript"></script>
</head>

<body>
<!-- main { -->
<div class="main">
    <!-- 页面位置-->
    <div class="location">
        <label>您当前位置为:</label>
        <span><a>看西藏</a> -</span>
        <span><a href="video-infomessage.html" target="_self">视频专区信息管理</a> -</span>
        <span><a href="#" target="_self">视频信息添加</a></span>
    </div>

    <!-- 模块管理 { -->
    <form id="dest-add">
        <!-- 基本信息 { -->
        <div>
            <h2 class="mt40">视频信息:</h2>

            <div class="filament_solid_ddd ov-au mt30">

                <div class="formLine mt20">
                    <label class="w-140">视频名称:</label>
                    <input id="destName" type="text" class="w-260" maxlength="30" />
                </div>

                <div class="formLine">
                    <label class="w-140">视频:</label>
                    <button type="button" class="btn-base btn-uploadImg">点击上传视频</button>
                    <span class="txt-suggest">只能上传MP4格式的视频</span>
                </div>

                <div class="formLine">
                    <label class="w-140">图片:</label>
                    <button type="button" class="btn-base btn-uploadImg">点击上传图片</button>
                    <img width="168" height="168" src="../../resources/img/ele/loadImg_default_c.jpg" alt="" class="ml20 va_m" />
                </div>

                <div class="formLine mt10">
                    <label class="w-140 pos_r_t5">视频详情介绍:</label>
                    <textarea name="" id="destIntro" cols="70" rows="10"></textarea>
                </div>

                <div class="formLine mt20 mb30">
                    <label class="w-140">视频链接:</label>
                    <input id="toLink" type="text" class="w-260"/>
                </div>

            </div>
        </div>
        <!-- } 基本信息 -->

        <!-- SEO信息 { -->
        <div>
            <h2 class="mt100">页面SEO信息</h2>

            <div class="filament_solid_ddd ov-au mt30">
                <div class="formLine mt20 mb20">
                    <label class="w-160">&lt;Keywords&gt;标签:</label>
                    <input type="text" maxlength="20" class="w-320 seoInfo" value="">
                    <span class="txt-suggest">为了确保搜索引擎的亲和力，请输入5个以下的关键词，每个关键词用，隔开</span>
                </div>
            </div>
        </div>
        <!-- } SEO信息 -->

        <div class="txt-ac mt40">
            <button id="save" class="btn-sure" type="button">添加</button>
            <button class="btn-sure ml20" type="reset">重置</button>
        </div>
    </form>
    <!-- } 模块管理 -->
</div>
<!-- } main -->

<!-- JS引用部分 -->
<script src="../../resources/plugin/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="../../resources/plugin/baseCSS-1.0.4.js" type="text/javascript"></script>
<script src="../../resources/js/base.js" type="text/javascript"></script>
<script src="../../resources/plugin/jquery.rimi.validation.js" type="text/javascript"></script>
<script src="../../resources/js/dataValidation.js" type="text/javascript"></script>

<script src="../../resources/plugin/jquery.dragsort-0.5.1.min.js"></script>
<!-- 图片拖拽排序 -->
<script type="text/javascript">
    /* 图片拖拽 */
    $(".dragImg").dragsort();

    /* 视频名称验证 */
    $("#destName").blur(function () {
        var $this = $(this),
                thisVal = $this.val(),
                regTEst = $.VLDTOR.IsEnCnNum(thisVal);
        // 执行验证并设置验证结果的状态
        valid_txtBox_create(this,regTEst && inputRange(this,2,30),"只能为中英文及数字，且长度在2-30","right");
    });

    /* 视频详情介绍 */
    $("#destIntro").blur(function () {
        var $this = $(this),
                thisVal = $this.val(),
                regTest = $.VLDTOR.IsEnCnNum(thisVal);
        // 执行验证并设置验证结果的状态
        valid_txtBox_create(this,regTest && inputRange(this,2,5000),"只能为中英文及数字，且长度在2-5000","right");
    });

    /* 视频链接验证 */
    $("#toLink").blur(function () {
        var $this = $(this),
                thisVal = $this.val(),
                regTest = $.VLDTOR.IsEnCnNum(thisVal);
        valid_txtBox_create(this,regTest || thisVal == "","只能为空或中英文及数字","right");
    });

    /* SEO验证 */
    $(".seoInfo").blur(function () {
        var $this = $(this),
                thisVal = $this.val(),
                regTest = $.VLDTOR.IsEnCnNum_comma(thisVal);
        valid_txtBox_create(this,(regTest && inputRange(this,2,20) || thisVal == ""),"只能为空或中英文及数字，且长度在2-20","top");
    });

    /* 保存验证 */
    $("#save").click(function () {
        $("#destName").blur();
        $("#destIntro").blur();
        $("#toLink").blur();
        $(".seoInfo").blur();

        // 验证通过
        var errInfo = $(".errMesg").length == 0;
        if (errInfo) {
            // Do Something
            msgBox("保存成功！", "pass", 2600);
        }
        // 验证未通过
        else {
            msgBox("输入的内容有误，请检查！", "erro", 2600);
        }
    });
</script>

<link rel="prefetch">
<!-- IE10+ -->
<link rel="next">
<!-- Firefox -->
<link rel="prerender">
<!-- Chrome -->
</body>

</html>
