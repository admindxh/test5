    <link rel="stylesheet" href="../../resources/css/base.css" />
    <link rel="stylesheet" href="../../resources/css/travel/formWeb.css" />
    <link rel="stylesheet" href="../../resources/plugin/datepicker.css" />
    <script src="../../resources/plugin/respond.min.js" type="text/javascript"></script>

        .mt-40{
            margin-top: -40px;
        }
        .floatfix:after{
            content:"";
            display:table;

    </style>

<body>
<!-- main { -->
<div class="main">
    <form id="" name="">
        <!-- 页面位置-->
        <div class="location">
            <label>您当前位置为:</label>
			<span><a href="../read/read.html" target="_self">读西藏</a> -</span>
            <span><a href="cultural-trans.html" target="_self">西藏文化传播信息管理</a> -</span>
            <span><a href="#" target="_self">编辑西藏文化传播信息</a></span>
        </div>

        <!-- 数据操作 -->
        <div class="searchManage">
            <button type="button" class="btn-sure">预览</button>
            <button id="save" type="button" class="btn-sure">保存</button>
        </div>

        <!-- 模块管理 { -->
        <div class="muduleManage details filament_solid_ddd">
            <div>
                <div class="formLine floatfix">
                    <div>
                        <label>编号:</label><span class="ml10">DXZXZDT003</span>
                        <label>评分:</label>
                        <input type="text" maxlength="8" class="w-100 pingf">
                        <button class="btn-base" type="button">恢复系统值</button>
                    </div>

                    <div class="mt20">
                        <label>查看:</label>
                        <input type="text" maxlength="8" class="w-100 number">
                        <button class="btn-base" type="button">恢复系统值</button>

                        <label class="ml30">收藏:</label>
                        <input type="text" maxlength="8" class="w-100 number">
                        <button class="btn-base" type="button">恢复系统值</button>

                        <label>赞:</label>
                        <input type="text" maxlength="30" class="w-100 number">
                        <button class="btn-base" type="button">恢复系统值</button>
                    </div>

                    <!-- 文章标题 { -->
                    <div class="mt20">
                        <label>标题:</label>
                        <input type="text" maxlength="30" class="w-260 article-title">

                        <label>作者:</label>
                        <input type="text" maxlength="30" class="w-200 writer">
                        <!-- 是否推荐 { -->
                        <label class="ml30">是否推荐:</label>
                        <input id="yes" type="radio" name="radio" class="ml50"><label for="yes" class="lbl_check">是</label>
                        <input id="no" type="radio" name="radio" class="ml50" checked="true"><label for="no" class="lbl_check">否</label>
                    </div>

                    <!-- 所属类型 { -->
                    <div class="mt20">
                        <label>所属类型：</label>
                        <div class="select-base">
                            <i class="w-140">音乐</i>
                            <dl>
                                <dt>音乐</dt>
                                <dt>小说</dt>
                                <dt>游戏</dt>
                            </dl>
                        </div>
                        <label class="ml50">上传音乐文件:</label>
                        <button class="btn-base uploadImg" type="button">点击上传音乐</button>
                        <span class="txt-suggest ml20">支持MP3，不超过10M</span>
                    </div>

                    <!-- 图片上传 { -->
                    <div class="float_l mt20 w45p">
                        <label>缩略图</label>
                        <button class="btn-base uploadImg" type="button">点击上传图片</button>
                        <span class="txt-suggest ml20">推荐上传为正方形，不超过2M</span>
                    </div>

                    <!-- 图片缩略图 { -->
                    <div class="w45p mr40 mt-40 float_r">
                        <img src="../../resources/img/ele/loadImg_default_b.jpg" title="缩略图名称" alt="请上传图片" class="style-b">
                    </div>
                </div>

                <!-- 正文内容 { -->
                <div class="formLine ">
                    <label class="pos_r_t5">内容:</label>
						<span class="dataVal va_t">
							<textarea id="editor1" name="editor1" cols="80" rows="10" class="ckeditor" style="display:inline-block"></textarea>
						</span>
                </div>
            </div>

        </div>
        <!-- } 模块管理 -->

        <!-- SEO信息 { -->
        <div class="contClassify">
            <h2 class="title">SEO信息</h2>

            <div class="formLine">
                <label class="w-160">&lt;Keywords&gt;标签:</label>
                <input type="text" maxlength="20" class="w-320 seoInfo">
                <span class="txt-suggest ml20">为了确保搜索引擎的亲和力，请输入5个以下的关键词，每个关键词用，隔开</span>
            </div>
        </div>
        <!-- } SEO信息 -->
    </form>
</div>
<!-- } main -->

<!-- JS引用部分 -->
<script src="../../resources/plugin/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="../../resources/plugin/baseCSS-1.0.4.js" type="text/javascript"></script>
<script src="../../resources/js/base.js" type="text/javascript"></script>
<script src="../../resources/plugin/bootstrap-datepicker.js" type="text/javascript"></script>
<script src="../../resources/js/base-form.js"></script>
<script src="../../resources/js/activity/activity-creat.js" type="text/javascript"></script>
<script src="../../resources/js/dataValidation.js"></script>
<script src="../../resources/plugin/jquery.rimi.validation.js"></script>
<script>

    $(".writer").blur(function(){
        var $this = $(this);
        var thisVal = $this.val();
        var regTest = $.VLDTOR.IsEnCnNum(thisVal);
        valid_txtBox_create(this,regTest && inputRange(this,2,30),"只支持字母、数字、中文，且长度在2-30",'top');
    });

    $(".article-title").blur(function () {
        var $this = $(this);
        var thisVal = $this.val();
        var regTest = $.VLDTOR.IsEnCnNum(thisVal);
        valid_txtBox_create(this,regTest && inputRange(this,2,30),"只支持字母、数字、中文，且长度在2-30",'top');
    });

    $(".seoInfo").blur(function () {
        var $this = $(this),
                thisVal = $this.val(),
                regTest = $.VLDTOR.IsEnCnNum_comma(thisVal);
        valid_txtBox_create(this,(regTest && inputRange(this,2,20)) || thisVal == "","只能为空或字母、数字及中文，且长度在2-20",'top')
    });

    $(".number").blur(function(){
        var $this = $(this);
        var thisVal = $this.val();
        var regTest = $.VLDTOR.IsNum(thisVal);
        valid_txtBox_create(this,regTest || thisVal == "","只能为空或正整数",'top');
    });

    $(".pingf").blur(function () {
        var $this = $(this),
                thisVal = $this.val(),
                regTest = $.VLDTOR.IsGrade(thisVal);
        valid_txtBox_create(this,regTest || thisVal == "","只能为空或0.0-10.0之间的值，且只能保留一位小数",'top');
    });

    $("#save").click(function () {
        $(".article-title").blur();
        $(".writer").blur();
        $(".number").blur();
        $(".pingf").blur();
        $(".seoInfo").blur();
        var regTestNum = $(".errMesg").length > 0;
        if(regTestNum){
            msgBox("您输入的信息有误，请检查！","erro",1000);
        }else{
            //Do Something
        }
    })
</script>
