<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
	<title>系统设置-数据统计-广告统计</title>
	<link rel="stylesheet" href="../../resources/plugin/baseCSS-1.0.4.min.css" />
	<link rel="stylesheet" href="../../resources/css/base.css" />
	<link rel="stylesheet" href="../../resources/css/travel/formWeb.css" />
	<link rel="stylesheet" href="../../resources/plugin/datepicker.css" />
	<script src="../../resources/plugin/respond.min.js" type="text/javascript"></script>
</head>

<body>
	<!-- main { -->
	<div class="main">
		<!-- 页面位置-->
		<div class="location">
			<label>您当前位置为:</label>
			<span><a>系统设置</a> -</span>
			<span><a>数据统计</a> -</span>
			<span><a>广告统计</a></span>
		</div>

		<!-- 模块管理 { -->
		<div class="tableManage pos-rela">
			<!-- 搜索查询栏 { -->
			<div class="searchTools">

				<label class="va_m">开始时间:</label>
				<input id="startDate" type="text" class="w-80">
				<label class="va_m ml10">结束时间:</label>
				<input id="endDate" type="text" class="w-80">
				
				<div class="select-base ml10">
					<input type="hidden" value="0" />
					<i class="w-160">全部页面</i>
					<dl>
						<dt name="0">全部页面</dt>
						<dt name="1">天上社区首页</dt>
						<dt name="2">天上社区论坛版块</dt>
						<dt name="3">游西藏攻略列表页</dt>
						<dt name="4">商户首页</dt>
						<dt name="5">商户列表页</dt>
						<dt name="6">西藏文化传播首页</dt>
					</dl>
				</div>

				<!-- 查询 -->
				<button type="button" class="btn-search">
					<!--查询-->
				</button>
			</div><!-- } 搜索查询栏 -->
			
			<!-- 精确搜索详情显示 { -->
			<div class="filament_solid_ddd pos-rela mt20 mb20">
				<div class="formGroup detail">
					<span class="dataDetail">全部页面</span>
					
					<label class="va_m ml20">点击总数:</label>
					<span class="dataDetail number">136678</span>
				
					<span class="dataDetail number ml60">2014-12-24</span>
					<label class="va_m">至</label>
					<span class="dataDetail number">2014-12-25</span>
					<label class="va_m">内</label>
					<span class="dataDetail">全部页面</span>
					
					<label class="va_m ml20">点击数:</label>
					<span class="dataDetail number">4580</span>
				</div>
			</div><!-- } 精确搜索详情显示 -->

			<!-- 数据列表 -->
			<table border="0" cellpadding="0" cellspacing="0" class="dataTable">
				<thead>
					<tr>
						<th>所属页面</th>
						<th>广告位</th>
						<th>点击数</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<a href="#" target="_blank">
								<span class="maxW420">天上社区首页</span>
							</a>
						</td>
						<td>
							<img src="../../resources/img/other/example_0.jpg" class="thumbnail" alt="广告位缩略图" title="点击查看原图">
						</td>
						<td>589</td>
					</tr>
					<tr>
						<td>
							<a href="#" target="_blank">
								<span class="maxW420">游西藏攻略列表页</span>
							</a>
						</td>
						<td>
							<img src="../../resources/img/other/example_1.jpg" class="thumbnail" alt="广告位缩略图" title="点击查看原图">
						</td>
						<td>426</td>
					</tr>
				</tbody>
			</table>

			<!-- 表格分页 -->
			<div class="paging">
				<button type="button" class="btn-base_min">首页</button>
				<button type="button" class="btn-base_min">上一页</button>
				<button type="button" class="btn-base_min">下一页</button>
				<button type="button" class="btn-base_min">末页</button>
			</div>

		</div>
		<!-- } 模块管理 -->
	</div>
	<!-- } main -->

	<!-- JS引用部分 -->
	<script src="../../resources/plugin/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="../../resources/plugin/baseCSS-1.0.4.js" type="text/javascript"></script>
	<script src="../../resources/js/base.js" type="text/javascript"></script>
	<script src="../../resources/js/base-tabel.js" type="text/javascript"></script>
	<script src="../../resources/js/base-form.js"></script>
	<script src="../../resources/plugin/bootstrap-datepicker.js" type="text/javascript"></script>
	<script type="text/javascript">
		// 运行时间选择控件
		datePicker("startDate", "endDate");
		
		// 查看缩略图
		$(document).on("click", ".tableManage .thumbnail", function() {
			var thisPath = $(this).attr("src");
			popupImg('<img src=' + thisPath + '>');
		});
	</script>

	<!-- 利用空闲时间预加载指定页面 -->
	<link rel="prefetch">
	<!-- IE10+ -->
	<link rel="next">
	<!-- Firefox -->
	<link rel="prerender">
	<!-- Chrome -->
</body>

</html>
