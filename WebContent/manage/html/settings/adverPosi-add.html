<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
    <title>系统设置-运营管理-广告位管理-广告区修改</title>
    <link rel="stylesheet" href="../../resources/plugin/baseCSS-1.0.4.min.css" />
    <link rel="stylesheet" href="../../resources/css/base.css" />
    <link rel="stylesheet" href="../../resources/css/home/imgDescr.css" />
    <script src="../../resources/plugin/respond.min.js" type="text/javascript"></script>
</head>
<body>
    <!-- main { -->
    <div class="main">
		<form id="adverForm" name="">
			<!-- 页面位置-->
			<div class="location">
				<label>您当前位置为:</label>
			<span><a>系统设置</a> -</span>
			<span><a>运营管理</a> -</span>
			<span><a>广告位管理</a> -</span>
			<span><a>广告区修改</a> </span>
			</div>

			<!-- 模块管理 { -->
			<div class="muduleManage filament_solid_ddd">
				<div class="searchManage">
					<button type="button" class="saveSet btn-sure">保存</button>
				</div>

				<!-- 广告位管理 { -->
				<div class="show">
					<div class="posidSet-unit">
						<i>图片1</i>
						<div class="left perc60">

							<div class="formLine">
								<label>图片:</label>
								<button type="button" class="btn-base uploadImg">点击上传图片</button>
								<span class="txt-suggest ml20">推荐尺寸：xxx * xxx</span>
							</div>
							<div class="formLine">
								<label>链接至:</label>
								<input class="toLink" id="" name="" type="text" maxlength="" value="">
								<span class="reqItem">*</span>
							</div>
						</div>
						<div class="right perc40">
							<label>缩略图:</label>
							<img src="../../resources/img/ele/loadImg_default_d.jpg" title="缩略图名称" alt="请上传图片" class="style-d">
						</div>
					</div>
					<div class="posidSet-unit">
						<i>图片2</i>
						<div class="left perc60">

							<div class="formLine">
								<label>图片:</label>
								<button type="button" class="btn-base uploadImg">点击上传图片</button>
								<span class="txt-suggest ml20">推荐尺寸：xxx * xxx</span>
							</div>
							<div class="formLine">
								<label>链接至:</label>
								<input class="toLink" id="" name="" type="text" maxlength="" value="">
								<span class="reqItem">*</span>
							</div>
						</div>
						<div class="right perc40">
							<label>缩略图:</label>
							<img src="../../resources/img/ele/loadImg_default_d.jpg" title="缩略图名称" alt="请上传图片" class="style-d">
						</div>
					</div>
					
					<div class="addImgDescr">
						<button id="addDesc" type="button" class="btn-base">增加</button>
					</div>

					<!-- 保存 -->
					<div class="saveOper">
						<button id="save" type="button" class="save btn-sure mr60">保存</button>
					</div>
				</div><!-- } 广告位管理 -->
					
			</div><!-- } 模块管理 -->
    	</form>
    </div><!-- } main -->

    <!-- JS引用部分 -->
    <script src="../../resources/plugin/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="../../resources/plugin/baseCSS-1.0.4.js" type="text/javascript"></script>
    <script src="../../resources/js/base.js" type="text/javascript"></script>
	<script src="../../resources/js/dataValidation.js"></script>
	<script src="../../resources/plugin/jquery.rimi.validation.js"></script>
	<script type="text/javascript">
		//======================================
		//				数据验证
		//======================================
		
		// 链接
		$(".toLink").blur(function() {
			var this_val = $(this).val(),
				reg_val = $.VLDTOR.IsWebUrl(this_val);
			// 验证信息方法
			valid_txtBox(this, reg_val && this_val != "", "链接只能为字母、数字等常用字符", "right");
		});
		
		// 保存验证
		$("#save").click(function() {
			// 失焦验证
			$(".toLink").blur();

			// 是否含有错误信息
			var hasErr = $(".errMesg").length > 0;

			// 含有验证不通过的项
			if(hasErr) {
				msgBox("您填写的信息有误，请检查！", "erro");
				return;
			}
			// 验证通过提交表单
			else {
				msgBox("新建成功！", "pass");
				$("#adverForm").submit();
			}
		}); 
	</script>
   
    <!-- 利用空闲时间预加载指定页面 -->
    <link rel="prefetch"> <!-- IE10+ -->
    <link rel="next"> <!-- Firefox -->
	<link rel="prerender"> <!-- Chrome -->
</body>
</html>
