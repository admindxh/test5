<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=8,chrome=1">
	<title>系统设置-积分管理</title>
	<link rel="stylesheet" href="../../resources/plugin/baseCSS-1.0.4.min.css" />
	<link rel="stylesheet" href="../../resources/css/base.css" />
	<script src="../../resources/plugin/respond.min.js" type="text/javascript"></script>
</head>

<body>
	<form id="form1" action="">
		<!-- main { -->
		<div class="main">
			<!-- 页面位置-->
			<div class="location">
				<label>您当前位置为:</label>
				<span><a>系统设置</a> -</span>
				<span><a>积分管理</a> </span>
			</div>
		
			<!-- 数据操作 -->
			<div class="searchManage">
				<button id="saveScoreManag" type="button" class="btn-sure">保存</button>
			</div>
		
			<!-- 模块管理 { -->
			<div class="tableManage pos-rela mt-25">
		
				<!-- 数据列表 -->
				<table border="0" cellpadding="0" cellspacing="0" class="dataTable">
					<thead>
						<tr>
							<th class="w-50p">积分规则</th>
							<th>积分</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>发布攻略</td>
							<td>
								<input name="scorecount" type="text" class="w-120 number" value="234" />
							</td>
						</tr>
						<tr>
							<td>回复&评论</td>
							<td>
								<input name="scorecount" type="text" class="w-120 number" value="205" />
							</td>
						</tr>
						<tr>
							<td>发帖</td>
							<td>
								<input name="scorecount" type="text" class="w-120 number" value="112" />
							</td>
						</tr>
						<tr>
							<td>回帖</td>
							<td>
								<input name="scorecount" type="text" class="w-120 number" value="660" />
							</td>
						</tr>
						<tr>
							<td>帖子置顶</td>
							<td>
								<input name="scorecount" type="text" class="w-120 number" value="448" />
							</td>
						</tr>
					</tbody>
				</table>
		
				<!-- 表格分页 -->
				<div class="paging">
					<button type="button" class="btn-base_min">首页</button>
					<button type="button" class="btn-base_min">上一页</button>
					<button type="button" class="btn-base_min">下一页</button>
					<button type="button" class="btn-base_min">末页</button>
				</div>
				
			</div>
			<!-- } 模块管理 -->
		</div>
		<!-- } main --></form>

	<!-- JS引用部分 -->
	<script src="../../resources/plugin/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="../../resources/plugin/baseCSS-1.0.4.js" type="text/javascript"></script>
	<script src="../../resources/js/base.js" type="text/javascript"></script>
	<script src="../../resources/js/base-tabel.js" type="text/javascript"></script>
	<script src="../../resources/plugin/jquery.rimi.validation.js" type="text/javascript"></script>
	<script src="../../resources/js/dataValidation.js" type="text/javascript"></script>
	<script type="text/javascript">
		//======================================
		//				数据验证
		//======================================

		// 积分
		$("[name='scorecount']").blur(function() {
			var this_val = $(this).val(),
				reg_val = $.VLDTOR.IsNum(this_val);
			// 验证信息方法
			valid_txtBox_create(this, reg_val || this_val == "", "只能为正整数", "right");
		});
		
		// 保存按钮验证
		$("#saveScoreManag").click(function() {
			// 失焦验证
			$("[name='scorecount']").blur();
			
			// 是否含有错误信息
			var hasErr = $(".errMesg").length > 0;

			// 含有验证不通过的项
			if(hasErr) {
				msgBox("您填写的信息有误，请检查！", "erro");
				return;
			}
			// 验证通过提交表单
			else {
				msgBox("新建成功！", "pass");
				$("#form1").submit();
			}
		}); 
	</script>

	<!-- 利用空闲时间预加载指定页面 -->
	<link rel="prefetch">
	<!-- IE10+ -->
	<link rel="next">
	<!-- Firefox -->
	<link rel="prerender">
	<!-- Chrome -->
</body>

</html>
