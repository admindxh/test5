<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../resources/css/historical/historical.css"/>
    <script src="../../resources/plugin/respond.min.js" type="text/javascript"></script>
</head>
<body>
    <div class="historicalData">
        <div class="header">
            <p class="currentLocation">您当前的位置为：<span>监控数据-历史数据统计</span></p>
        </div>
        <div class="content">
            <div class="filter">
                <label>开始时间：</label><input onfocus="clearValue(event)" class="startTime" type="text" value="请输入"/>
                <label>截止时间：</label><input onfocus="clearValue(event)" class="endTime" type="text" value="请输入"/>
                <button>查询</button>
                <select>
                    <option value="threeMonths">近三个月</option>
                    <option value="nearlyHalf">近半年</option>
                    <option value="nearlyYear">近一年</option>
                </select>
            </div>
            <table>
                <thead>
                <tr>
                    <th>统计开始时间</th>
                    <th>统计截止时间</th>
                    <th>总人数</th>
                    <th>导游人数</th>
                    <th>游客人数</th>
                    <th>司机人数</th>
                    <th>重点追踪人数</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>2014-11-15</td>
                    <td>2014-11-20</td>
                    <td>59862</td>
                    <td>39860</td>
                    <td>10002</td>
                    <td>10000</td>
                    <td>25</td>
                </tr>
                </tbody>
            </table>
            <div class="page">
                <label>共<span>25</span>页&nbsp;当前第<span>1</span>页</label>
                <button class="homePage">首页</button>
                <button>上一页</button>
                <button>下一页</button>
                <button>尾页</button>
                <input type="text" onfocus="clearValue(event)" value="1"/>
                <button>转到</button>
            </div>
        </div>
    </div>
    <script src="../../resources/js/historical/historical.js"></script>
</body>
</html>
