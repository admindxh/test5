	<script src="../../resources/js/dataValidation.js" type="text/javascript"></script>
	<script type="text/javascript">
		// 链接验证
		$(document).on("blur", ".posidSet-unit .formLine input[type='text']", function () {
			var $this = $(this),
					thisVal = $this.val(),
					regUrl =  $.VLDTOR.IsWebUrl(thisVal);
			// 执行验证并设置验证结果的状态
			if(regUrl && thisVal!= "") {
				$this.next('span.errMesg').remove();
			} else {
				creatErrMesg(this,'只能为字母、数字、常用符号','right');
			}
		});
		 // 保存按钮遍历验证
		$(".save.btn-sure").click(function () {
			var linkInput = $(".posidSet-unit .formLine input[type='text']"),
					linkInput_len = linkInput.length;

			// 遍历验证
			for (var i = 0; i < linkInput_len; i++) {
				linkInput.eq(i).blur();
			}

			var spanReg = $("span.errMesg").length == 0;

			// 全部通过
			if (spanReg) {
				msgBox("保存成功！", "pass", 1600);
			}
			// 有至少一个未通过
			else {
				msgBox("输入的内容有误，请检查！", "erro", 1600);
			}
		});
	</script>
