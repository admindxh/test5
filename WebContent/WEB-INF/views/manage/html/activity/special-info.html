<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <title>活动&专题-活动&专题信息管理-专题信息管理</title>
    <link rel="stylesheet" href="../../resources/plugin/baseCSS-1.0.4.min.css" />
    <link rel="stylesheet" href="../../resources/css/base.css" />
	<link rel="stylesheet" href="../../resources/css/travel/formWeb.css" />
	<link rel="stylesheet" href="../../resources/plugin/datepicker.css" />
    <script src="../../resources/plugin/respond.min.js" type="text/javascript"></script>
</head>
<body>
    <!-- main { -->
    <div class="main">
		<!-- 页面位置-->
		<div class="location">
			<label>您当前位置为:</label>
			<span><a>活动&专题</a> -</span>
			<span><a>活动&专题信息管理</a> -</span>
			<span><a href="#" target="_self">专题信息管理</a></span>
		</div>
		
		<!-- 数据操作 -->
		<div class="searchManage">
			<a href="special-creat.html" target="_self" class="btn-anchor">新建专题</a>
			<button type="button" class="btn-sure">批量删除</button>
		</div>

		<!-- 模块管理 { -->
		<div class="tableManage pos-rela">
			<!-- 搜索查询栏 { -->
			<div class="searchTools">
				
				<label>按标题:</label>
				<input type="text" placeholder="">
				
				<label class="ml20">按发布时间:</label>
				<input id="dateSearch" type="text" placeholder="" class="w-120">
				
				<!-- 查询 -->
				<button type="button" class="btn-search"><!--查询--></button>
				
				<!-- 快捷查询 { -->
				<div class="shortcutSearch">

					<!-- 快捷筛选 -->
					<div class="select-base ml-10">
						<input type="hidden" value="">
						<i class="w-140">快捷筛选</i>
						<dl>
							<dt name="0">按时间</dt>
							<dt name="1">按收藏人数</dt>
							<dt name="2">按评论人数</dt>
						</dl>
					</div>
				</div><!-- } 快捷查询 -->
			</div><!-- } 搜索查询栏 -->
			
			<!-- 数据列表 -->
			<table border="0" cellpadding="0" cellspacing="0" class="dataTable">
				<thead>
					<tr>
						<th>
							<input type="checkbox" name="dataCheck" class="allCheck">
							全选
						</th>
						<th>排序</th>
						<th>创建日期</th>
						<th>名称</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<input type="checkbox" name="dataCheck" class="dataCheck">
						</td>
						<td>1</td>
						<td>2014-12-02</td>
						<td>
							<a href="#">
								<span class="maxW600">西藏拉萨自驾五日游、西藏纳木错综合三日游</span>
							</a>
						</td>
						<td>
							<a>前台查看</a>
							<a href="special-creat.html" target="_self">编辑</a>
							<a>删除</a>
						</td>
					</tr>
					<tr>
						<td>
							<input type="checkbox" name="dataCheck" class="dataCheck">
						</td>
						<td>2</td>
						<td>2014-12-01</td>
						<td>
							<a href="#">
								<span class="maxW600">雅鲁藏布大峡谷一日游</span>
							</a>
						</td>
						<td>
							<a>前台查看</a>
							<a href="special-creat.html" target="_self">编辑</a>
							<a>删除</a>
						</td>
					</tr>
				</tbody>
			</table>

			<!-- 表格分页 -->
			<div class="paging">
				<button type="button" class="btn-base_min">首页</button>
				<button type="button" class="btn-base_min">上一页</button>
				<button type="button" class="btn-base_min">下一页</button>
				<button type="button" class="btn-base_min">末页</button>
			</div>
				
		</div><!-- } 模块管理 -->
    </div><!-- } main -->
    
    <!-- JS引用部分 -->
    <script src="../../resources/plugin/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="../../resources/plugin/baseCSS-1.0.4.js" type="text/javascript"></script>
    <script src="../../resources/js/base.js" type="text/javascript"></script>
    <script src="../../resources/js/base-tabel.js" type="text/javascript"></script>
	<script src="../../resources/plugin/bootstrap-datepicker.js" type="text/javascript"></script>
	<script type="text/javascript">
		// 运行时间选择控件
		$("#dateSearch").datepicker();
	</script>
	
    <!-- 利用空闲时间预加载指定页面 -->
    <link rel="prefetch"> <!-- IE10+ -->
    <link rel="next"> <!-- Firefox -->
	<link rel="prerender"> <!-- Chrome -->
</body>
</html>
