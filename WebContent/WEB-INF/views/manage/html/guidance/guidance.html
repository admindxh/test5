<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../resources/css/guidance/guidance.css"/>
    <script src="../../resources/plugin/respond.min.js" type="text/javascript"></script>
</head>
<body>
<div class="touristDredge">
    <div class="header">
        <p class="currentLocation">您当前的位置为：<span>游客疏导</span></p>
    </div>
    <div class="content">
        <div class="filter">
            <label>时间：</label><input onfocus="clearValue(event)" type="text" value="请输入"/>
            <button>查询</button>
            <button onclick="addDredge()" class="addDredge">新建疏导</button>
            <select>
                <option value="">请选择疏导类型</option>
                <option value="message">推送消息</option>
                <option value="task">任务</option>
            </select>
            <select>
                <option value="">请选择疏导对象</option>
                <option value="tourist">游客</option>
                <option value="guide">导游</option>
                <option value="driver">司机</option>
                <option value="followed">重点追踪</option>
            </select>
        </div>
        <table>
            <thead>
            <tr>
                <th>疏导消息类型</th>
                <th>对象区域</th>
                <th>对象二级区域</th>
                <th>对象</th>
                <th class="tcontent">内容</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>推送消息</td>
                <td>全部地区</td>
                <td>全部景点</td>
                <td>全部</td>
                <td>为了保证您的安全，拉萨市政府友情提示，请登记您的真实信息...</td>
            </tr>
            <tr>
                <td>任务</td>
                <td>拉萨地区</td>
                <td>布达拉宫</td>
                <td>游客</td>
                <td>至 哲蚌寺 18:00前 签到，可获得20积分</td>
            </tr>
            </tbody>
        </table>
        <div class="page">
            <label>共<span>25</span>页&nbsp;当前第<span>1</span>页</label>
            <button class="homePage">首页</button>
            <button>上一页</button>
            <button>下一页</button>
            <button>尾页</button>
            <input type="text" onfocus="clearValue(event)" value="1"/>
            <button>转到</button>
        </div>
    </div>
</div>
<script src="../../resources/js/guidance/guidance.js"></script>
</body>
</html>
