<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
	<title>天上西藏门户管理系统-管理员登陆</title>
	<link rel="shortcut icon" href="../resources/img/other/favicon.ico" />
	<link rel="bookmark" href="../resources/img/other/favicon.ico" />
	<link rel="stylesheet" href="../resources/plugin/baseCSS-1.0.4.min.css" />
	<link rel="stylesheet" href="../resources/css/login.css" />
	<!--<script src="../resources/plugin/respond.min.js" type="text/javascript"></script>-->
</head>

<body>
	<!-- header -->
	<div class="header">
		<div class="logo"></div>
	</div>
	
	<form action="http://192.168.10.96:8080/ctibet/manage/html/login.html" method="post">
		<!-- 登陆框 { -->
		<div class="loginBox">

			<!-- 登陆框表单元素 -->
			<div class="login-group">
				<!-- 登录信息 -->
				<div class="login-info">
					<!-- 账户 -->
					<div class="formLine">
						<input id="adminName" name="name" type="text" class="account" placeholder="请输入账户名" />
					</div>

					<!-- 密码 -->
					<div class="formLine mt23">
						<input id="pwd" name="pwd" type="text" class="pwd" placeholder="请输入密码" />
					</div>
					
					<!-- 验证码 -->
					<div class="formLine mt22">
						<input id="verCode" name="pwd" type="text" class="txtSecuCode" placeholder="请输入验证码" />
						<span class="secuCode">
							<img src="../resources/img/other/verCode.png" alt="点击刷新验证码" title="点击刷新">
						</span>
					</div>
				</div>
				
				<div class="mesgBox">错误提示信息！</div>
				
				<!-- 登录按钮 -->
				<div class="formLine mt15 txt-ac">
					<button id="login" name="ok" type="button" class="btn-base btn-login"></button>
				</div>

			</div>

		</div>
		<!-- } 登陆框 -->
	</form>
	
	<!-- 背景大图 -->
	<div class="login-bg">
		<img src="../resources/img/bg/login-bg.jpg" />
	</div>
	
	<!-- JS引用部分 -->
	<script src="../resources/plugin/jquery-1.11.1.min.js" type="text/javascript"></script>
	<script src="../resources/plugin/baseCSS-1.0.4.js" type="text/javascript"></script>
	<script src="../resources/js/login.js" type="text/javascript"></script>

	<!-- 利用空闲时间预加载指定页面 -->
	<link href="index.html" rel="prefetch">
	<!-- IE10+ -->
	<link href="index.html" rel="next">
	<!-- Firefox -->
	<link href="index.html" rel="prerender">
	<!-- Chrome -->

</body>

</html>
