<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>管理员首页</title>
    <link rel="stylesheet" href="../resources/plugin/baseCSS-1.0.4.min.css" />
    <link rel="stylesheet" href="../resources/css/admin-home.css" /><link rel="stylesheet" href="../resources/css/base.css" />
    <script src="../resources/plugin/respond.min.js" type="text/javascript"></script>
</head>
<body>
	<!-- 当前页面位置 -->
	<div class="location">
		<label>您当前位置为:</label>
		<span><a>后台首页</a></span>
	</div>
    <!-- main { -->
    <div class="admin-main">
		<!-- 统计图表 -->
		<div id="echart"></div>

		<!-- 统计数据 -->
		<div id="numStatus">
			<ul>
				<li class="boder_r">
					<p>注册数</p>
					<span>1500</span>
				</li>
				<li class="boder_r">
					<p>评论量</p>
					<span>1500</span>
				</li>
				<li>
					<p>当前在线</p>
					<span>1500</span>
				</li>
			</ul>
		</div>

	</div><!-- } main -->

    <!-- JS引用部分 -->
    <script src="../resources/plugin/jquery-1.11.1.min.js" type="text/javascript"></script>
    <script src="../resources/plugin/baseCSS-1.0.4.js" type="text/javascript"></script>
    <script src="../resources/plugin/echarts/echarts.js" type="text/javascript"></script>
	<script type="text/javascript">

		require.config({
			paths: {
				echarts: '../resources/plugin/echarts'
			}
		});

		require(
			[
				'echarts',
				'echarts/chart/bar',
				'echarts/chart/line'
			],
			function (ec) {
				console.log(ec)
				//--- 折柱 ---
				var myChart = ec.init(document.getElementById('echart'));
				console.log(myChart)
				myChart.setOption({
					title : {
						text: '数值',
						x: 24,
						textStyle: {
							fontSize: 18,
							fontWeight: 'bolder',
							color: '#990000'
						}
					},
					tooltip : {
						trigger: 'axis'
					},
					legend: {
						data:['PV','活跃用户'],
						itemWidth: 30,
						itemHeight: 22,
						itemGap: 50,
						y: 'bottom',
						selectedMode: true,
						textStyle: {
							color: '#333',
							fontFamily: '微软雅黑',
							fontWeight: 'bold',
							fontSize: 14
						}
					},
					toolbox: {
						show : false
//						feature : {
//							mark : {show: true},
//							dataView : {show: true, readOnly: false},
//							magicType : {show: true, type: ['line', 'bar']},
//							restore : {show: true},
//							saveAsImage : {show: true}
//						}
					},
					grid: {
						x: 50,
						y: 40,
						x2: 20,
						y2: 66,
						borderColor: '#f6f6f6'
					},
					calculable : true,
					xAxis : [
						{
							type : 'category',
							boundaryGap: false,
							// 轴线
							axisLine : {
								show: true,
								lineStyle: {
									color: '#f6f6f6',
									type: 'solid',
									width: 1
								}
							},
							// 轴标记
							axisTick : {
								show: false,
								length: 5,
								lineStyle: {
									color: '#f6f6f6',
									type: 'solid',
									width: 1
								}
							},
							axisLabel : {
								show:true,
								textStyle: {
									color: '#c3c3c3',
									fontFamily: 'arial',
									fontSize: 12
								}
							},
							data : ['12/30','12/31','01/01','01/02','01/03','01/01','01/02']
						}
					],
					yAxis : [
						{
							type : 'value',
							splitArea : {show : false},
							axisLine : {
								show: true,
								lineStyle: {
									color: '#e3e3e3',
									type: 'solid',
									width: 1
								}
							},
							axisLabel : {
								show:true,
								textStyle: {
									color: '#c3c3c3',
									fontFamily: 'arial',
									fontSize: 12
								}
							}
						}
					],
					series : [
						{
							name:'PV',
							type:'line',
							data:[335,123,344,434,346,474,772]
						},
						{
							name:'活跃用户',
							type:'line',
							data:[632,344,483,240,960,600,435]
						}
					]
				});
			}
		);

	</script>


	<!-- 利用空闲时间预加载指定页面 -->
    <link rel="prefetch"> <!-- IE10+ -->
    <link rel="next"> <!-- Firefox -->
	<link rel="prerender"> <!-- Chrome -->
</body>
</html>
