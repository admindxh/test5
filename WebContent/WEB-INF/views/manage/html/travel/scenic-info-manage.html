<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge">
    <title>游西藏-目的地管理-景点信息管理</title>
    <link rel="stylesheet" href="../../resources/plugin/baseCSS-1.0.4.min.css" />
    <link rel="stylesheet" href="../../resources/css/base.css" />
    <link rel="stylesheet" href="../../resources/css/travel/formWeb.css" />
    <style>
        /* 闭合浮动 */
        .floatfix:after{
            content:"";
            display:table;
            clear:both;
        }
    </style>
	<script src="../../resources/plugin/respond.min.js" type="text/javascript"></script>
</head>
<body>
<!-- main { -->
<div class="main">
    <!-- 页面位置-->
    <div class="location">
        <label>您当前位置为:</label>
        <span><a>游西藏</a> -</span>
        <span><a>目的地管理</a> -</span>
        <span><a href="#" target="_self">景点信息管理</a></span>
    </div>

    <!-- 数据操作 -->
    <div class="searchManage">
        <a href="scen-info-add.html" target="_self" class="btn-anchor">添加景点</a>
        <button type="button" class="btn-sure">批量删除</button>
    </div>

    <!-- 搜索 -->
    <div class="searchTools mt40">
        <input type="text" maxlength="30" class="w-260">
        <button type="button" class="btn-search"></button>
        <div class="disp-ib ml20">
            <div class="select-base">
                <i class="w-140">所属目的地</i>
                <dl>
                    <dt>所属目的地</dt>
                    <dt>拉萨地区</dt>
                    <dt>阿里地区</dt>
                    <dt>林芝地区</dt>
                    <dt>那曲地区</dt>
                    <dt>昌都地区</dt>
                    <dt>山南地区</dt>
                    <dt>日喀则地区</dt>
                </dl>
            </div>
        </div>
        <div class="float_r ">
            <div class="select-base">
                <i class="w-140">按去过人数</i>
                <dl>
                    <dt>按去过人数</dt>
                    <dt>按想去人数</dt>
                    <dt>按评论数</dt>
                </dl>
            </div>
        </div>
    </div>

    <!-- 模块管理 { -->
    <div class="tableManage pos-rela">

        <!-- 数据列表 -->
        <table border="0" cellpadding="0" cellspacing="0" class="dataTable">
            <thead>
            <tr>
                <th>
                    <input type="checkbox" name="dataCheck" class="allCheck">
                    全选
                </th>
                <th>景点名称</th>
                <th>所属目的地的</th>
                <th>景点介绍</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <input type="checkbox" name="dataCheck" class="dataCheck">
                </td>
                <td><a href="#" target="_self">拉萨市</a></td>
                <td>拉萨地区</td>
                <td>或许在许多人心目中，西藏只是一个遥远...</td>
                <td>
                    <a href="#" target="_self">前台查看</a>
                    <a href="scen-info-edit.html">编辑</a>
                    <a>删除</a>
                    <a href="#" target="_self">图集管理</a>
                </td>
            </tr>
            </tbody>
        </table>

        <!-- 表格分页 -->
        <div class="paging">
            <button type="button" class="btn-base_min">首页</button>
            <button type="button" class="btn-base_min">上一页</button>
            <button type="button" class="btn-base_min">下一页</button>
            <button type="button" class="btn-base_min">末页</button>
        </div>

    </div><!-- } 模块管理 -->
</div><!-- } main -->

<!-- JS引用部分 -->
<script src="../../resources/plugin/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="../../resources/plugin/baseCSS-1.0.4.js" type="text/javascript"></script>
<script src="../../resources/js/base.js" type="text/javascript"></script>
<script src="../../resources/js/base-tabel.js" type="text/javascript"></script>

<!-- 利用空闲时间预加载指定页面 -->
<link rel="prefetch"> <!-- IE10+ -->
<link rel="next"> <!-- Firefox -->
<link rel="prerender"> <!-- Chrome -->
</body>
</html>
